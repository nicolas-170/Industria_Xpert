<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carrito - Tienda Escolar</title>
  <link rel="stylesheet" href="css/cart.css" />
</head>
<body>
  <header>
    <h1>Carrito de Compras</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="products.html">Productos</a>
    </nav>
  </header>

  <main>
    <section class="carrito">
      <table>
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Cuaderno Universitario</td>
            <td>$10.000</td>
            <td>2</td>
            <td>$20.000</td>
            <td><button>Eliminar</button></td>
          </tr>
          <!-- Más filas -->
        </tbody>
      </table>

      <div class="total">
        <p>Total: <strong>$20.000</strong></p>
        <button>Finalizar Compra</button>
      </div>
    </section>
  </main>
</body>
</html>
